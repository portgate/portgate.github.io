<section class="blog-area blogbg blog-header section-padding">
    <div class="container">
        <div class="row">
            {% for post in site.posts limit: 6 %}
            <div class="col-md-4">
                <div class="single-blog blog-three second-blog">
                    <div class="blog-title">
                        <div class="blog-desc">
                            <a href="{{post.url}}"><h3>{{post.title}}</h3></a>
                            <p>{{post.excerpt | strip_html | truncate: 80}}</p>
                        </div>
                    </div>
                    <a href="{{post.url}}" class="read-more">Read more</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
